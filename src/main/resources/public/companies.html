<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Companies</title>

    <link rel="stylesheet" href="companies.css">

    <script src="companies.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.1.js"
            integrity="sha256-3zlB5s2uwoUzrXK3BT7AX3FyvojsraNFxCc2vC/7pNI="
            crossorigin="anonymous"></script>

</head>
<body>
    Add new company:
    <br>
    <br>
        <form id="addCompanyForm" action="http://localhost:8081/companies" method="post">
            <label for="taxId">Tax Identification Number:</label><br>
            <input type="text" id="taxId" name="taxIdentificationNumber"><br>
            <label for="name">Name:</label><br>
            <input type="text" id="name" name="name"><br>
            <label for="address">Address:</label><br>
            <input type="text" id="address" name="address"><br>
            <label for="pensionInsurance">Pension Insurance:</label><br>
            <input type="number" id="pensionInsurance" name="pensionInsurance"><br>
            <label for="healthInsurance">Health Insurance:</label><br>
            <input type="text" id="healthInsurance" name="healthInsurance"><br><br>
            <input type="submit">
        </form>
    <br>
    <br>
    Companies:
    <br>
        <table id="companiesTable">
            <tr>
                <th>Tax Identification Number</th>
                <th>Address</th>
                <th>Name</th>
                <th>Pension Insurance</th>
                <th>Health Insurance</th>
            </tr>
        </table>
</body>
</html>
