<table id="companies table" class="table table-active">
  <tr class="table-active">
    <th>Tax identification number</th>
    <th>Address</th>
    <th>Name</th>
    <th>Pension insurance</th>
    <th>Health insurance</th>
    <th></th>
  </tr>
  <tr class="table-active">
    <td><input [(ngModel)]="newCompany.taxIdentificationNumber" type="text" name="taxIdentificationNumber"></td>
    <td><input [(ngModel)]="newCompany.address" type="text" name="address"></td>
    <td><input [(ngModel)]="newCompany.name" type="text" name="name"></td>
    <td><input [(ngModel)]="newCompany.pensionInsurance" type="number" name="pensionInsurance"></td>
    <td><input [(ngModel)]="newCompany.healthInsurance" type="number" name="healthInsurance"></td>
    <td><input type="button" class="btn btn-primary btn-sm" value="Add company" (click)="onAddButtonClick()"></td>
  </tr>
  <tr *ngFor="let company of companies">
    <td *ngIf="!company.editMode">{{company.taxIdentificationNumber}}</td>
    <td *ngIf="company.editMode"><input [(ngModel)]="company.editedCompany.taxIdentificationNumber" type="text" class="form-control" name="taxIdentificationNumber"></td>
    <td *ngIf="!company.editMode">{{company.address}}</td>
    <td *ngIf="company.editMode"><input [(ngModel)]="company.editedCompany.address" type="text" class="form-control" name="address"></td>
    <td *ngIf="!company.editMode">{{company.name}}</td>
    <td *ngIf="company.editMode"><input [(ngModel)]="company.editedCompany.name" type="text" class="form-control" name="name"></td>
    <td *ngIf="!company.editMode">{{company.pensionInsurance}}</td>
    <td *ngIf="company.editMode"><input [(ngModel)]="company.editedCompany.pensionInsurance" type="text" class="form-control" name="pensionInsurance"></td>
    <td *ngIf="!company.editMode">{{company.healthInsurance}}</td>
    <td *ngIf="company.editMode"><input [(ngModel)]="company.editedCompany.healthInsurance" type="text" class="form-control" name="healthInsurance"></td>
    <td>
      <button *ngIf="!company.editMode" (click)="deleteCompany(company)" class="btn btn-danger">Delete</button>
      <span *ngIf="!company.editMode">&nbsp;</span>
      <button *ngIf="!company.editMode" (click)="triggerUpdate(company)" class="btn btn-secondary">Edit</button>
      <button *ngIf="company.editMode" (click)="updateCompany(company)" class="btn btn-primary">Update company</button>
      <span *ngIf="company.editMode">&nbsp;</span>
      <button *ngIf="company.editMode" (click)="cancelCompanyUpdate(company)" class="btn btn-secondary">Cancel</button>
    </td>
  </tr>
</table>
